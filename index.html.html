<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ए.एस.ट्रेडिंग</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f9f9f9;color:#333;}
    a{text-decoration:none;color:inherit;}
    
    /* Hero Section */
    .hero{
      position:relative;
      text-align:center;
      padding:60px 20px;
      color:#FFFF00;
      /* Dark red cloud style background */
      background: linear-gradient(120deg, #8B0000 0%, #4B0000 50%, #8B0000 100%);
      background-size: 400% 400%;
      animation: cloudMove 20s ease infinite;
    }
    @keyframes cloudMove{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .hero h1{font-size:4rem;margin-bottom:15px;text-shadow:2px 2px 5px rgba(0,0,0,0.5);}
    .hero p{font-size:1.3rem;margin-bottom:25px;color:#FFFFFF;}

    /* Visiting Card */
    .visiting-card {
      background: 
        radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%), /* spotlight + vignette */
        url('image/bg.jpg'); /* damask green background */
      background-size: cover;
      background-repeat: repeat;
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      max-width: 600px;
      width: 100%;
    }
    .visiting-card:hover{transform:translateY(-5px);}
    .visiting-card img{width:100%;border-radius:10px;margin-bottom:10px;}
    .visiting-card a{display:block;margin-top:10px;color:#FFFF00;font-weight:600;}

    /* Products Section */
    .products{padding:60px 20px;text-align:center;}
    .products h2{font-size:2.5rem;margin-bottom:40px;color:#222;}
    .product-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:25px;
    }
    .product-card{
      background:#fff;
      border-radius:15px;
      padding:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      transition:0.3s;
      text-align:center;
    }
    .product-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,0.2);}
    .product-card img{width:100%;height:160px;object-fit:cover;border-radius:10px;margin-bottom:10px;}
    .product-card h3{font-weight:600;color:#000;}
    .sub-label{font-size:0.8rem;color:#555;display:block;margin-top:-5px;}

    /* Contact Section */
    .contact{
      padding:50px 20px;
      background:linear-gradient(120deg,#FF0000,#008000);
      color:#fff;
      text-align:center;
    }
    .contact h2{margin-bottom:20px;font-size:2rem;}
    .contact a{
      display:inline-block;
      margin:10px;
      padding:15px 25px;
      background:#fff;
      color:#333;
      border-radius:50px;
      font-weight:600;
      transition:0.3s;
    }
    .contact a:hover{background:#f1f1f1;}

    /* Floating QR Code */
    .qr-code{position:fixed;bottom:100px;right:20px;z-index:1000;}
    .qr-code img{width:80px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.3);transition:transform 0.3s;}
    .qr-code img:hover{transform:scale(1.1);}

    /* Sticky WhatsApp Button */
    .whatsapp-btn{
      position:fixed;bottom:20px;right:20px;
      background:#25D366;color:#fff;
      padding:15px 20px;border-radius:50px;
      font-weight:bold;z-index:1000;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
      transition:0.3s;
    }
    .whatsapp-btn:hover{background:#1ebe57;}

    @media(max-width:768px){
      .hero h1{font-size:2.5rem;}
      .visiting-card img{width:100%;}
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>ए.एस.ट्रेडिंग</h1>
    <p>सर्व काही एकाच ठिकाणी तेही होलसेल दरात</p>
    <div class="visiting-card">
      <img src="image/vc.jpg" alt="Visiting Card">
      <a href="https://wa.me/917249073586" target="_blank">WhatsApp</a>
      <a href="https://www.google.com/maps/place/वाठार+-+भाडळे+रोड" target="_blank">View on Map</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>आमची उत्पादने</h2>
    <div class="product-grid">
      <div class="product-card"><img src="images/stationery.jpg" alt="Stationery"><h3>पत्रावळी</h3></div>
      <div class="product-card"><img src="images/trays.jpg" alt="Trays"><h3>द्रोण</h3></div>
      <div class="product-card"><img src="images/paper_cups.jpg" alt="Paper Cups"><h3>पेपर कप</h3></div>
      <div class="product-card"><img src="images/bags.jpg" alt="Bags"><h3>बॅग्स</h3><span class="sub-label">Hand Bags</span></div>
      <div class="product-card"><img src="images/broom.jpg" alt="Broom"><h3>झाडू</h3></div>
      <div class="product-card"><img src="images/mop.jpg" alt="Mop"><h3>मॉप</h3></div>
      <div class="product-card"><img src="images/wiper.jpg" alt="Wiper"><h3>वायपर</h3></div>
      <div class="product-card"><img src="images/kitchen_items.jpg" alt="Kitchen Items"><h3>किचन आयटम्स</h3></div>
      <div class="product-card"><img src="images/glassware.jpg" alt="Glassware"><h3>ग्लास</h3></div>
      <div class="product-card"><img src="images/agarbatti.jpg" alt="Agarbatti"><h3>अगर्बत्ती</h3></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>आमच्याशी संपर्क करा</h2>
    <a href="https://wa.me/917249073586" target="_blank">WhatsApp</a>
    <a href="https://www.google.com/maps/place/वाठार+-+भाडळे+रोड" target="_blank">View on Map</a>
  </section>

  <!-- Floating QR Code -->
  <div class="qr-code">
    <img src="images/qr_code.png" alt="QR Code">
  </div>

  <!-- Sticky WhatsApp Button -->
  <a href="https://wa.me/917249073586" class="whatsapp-btn" target="_blank">WhatsApp</a>

</body>
</html>
